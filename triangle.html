<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type ="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>Triangle</title>
	</head>
	<body>
		<div class="container">
			<h1 class="center">Triangle Checker</h1>
			<h2 class="center">Enter in three sides and check what kind of triangle it creates!</h2>

			<div class="row">
				<div class="col-md-4">
					<!-- Left Padding -->
				</div>

				<div class="col-md-4 center">
					<form id="triangle-input">
						<div class="form-group">
							<label for="side1"></label>
							<input type="number" class="form-control" id="side1" placeholder="Side 1">

							<label for="side2"></label>
							<input type="number" class="form-control" id="side2" placeholder="Side 2">

							<label for="side3"></label>
							<input type="number" class="form-control" id="side3" placeholder="Side 3">
						</div>
						<button type="submit" class="btn">Check!</button>
					</form>
				</div>

				<div class="col-md-4">
					<!-- Right Padding -->
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 center">
					<div>
						<h1 id="answer">
							<!-- Empty header for answer -->
						</h1>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
